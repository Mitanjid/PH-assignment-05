<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Emergency Service Directory</title>

    <!-- Tailwind + DaisyUI (feel free to remove Daisy if you don't want it) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet"/>

    <!-- Font Awesome (for Copy/Call/Heart icons) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>

    <link rel="icon" href="assets/logo.png" />
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
  body {
    font-family: 'Hind Madurai', sans-serif;
  }
</style>


  </head>
  <body class="bg-[#F3FBF5] text-[#0F172A] border-2  ">
    <!-- NAVBAR -->
    <nav class="w-full bg-white shadow-sm ">
      <div class="w-full px-6 sm:px-6">
        <div class="h-16 flex items-center justify-between">
          <!-- Left: logo + name -->
          <div class="flex items-center gap-3 ">
            <img src="assets/logo.png" alt="logo" class="w-9 h-9 rounded-full border" />
            <div class="hidden sm:block leading-4 font-extrabold text-[#006747]">
              Emergency <br/> Service
            </div>
          </div>

          <!-- Right: counts -->
          <div class="flex items-center gap-2">
            <!-- hearts -->
            <div class="flex items-center gap-2 bg-[#41FF6B]/60 px-3 py-1 rounded-full">
              <span id="likeCount" class="text-sm font-semibold">0</span>
              <img src="assets/heart.png" alt="heart" class="w-4 h-4"/>
            </div>
            <!-- coins -->
            <div class="flex items-center gap-2 bg-[#41FF6B]/60 px-3 py-1 rounded-full">
              <span id="coinCount" class="text-sm font-semibold">100</span>
              <img src="assets/coin.png" class="w-4 h-4" alt="coin" />
            </div>
            <!-- copy -->
            <div class="flex items-center gap-2 bg-[#00A63E] text-white px-4 py-1 rounded-full">
              <span id="copyCount" class="text-sm font-semibold">0</span>
              <span class="text-sm">Copy</span>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Banner -->
    <header class="w-full bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223]">
      <div class="max-w-7xl mx-auto py-10 md:py-12 px-4 sm:px-6 text-center text-white">
        <img src="assets/logo-dark.png" alt="govt" class="w-20 h-20 mx-auto mb-4 rounded-full bg-white/5 p-2" />
        <h1 class="text-3xl md:text-4xl font-extrabold">Emergency Service Directory</h1>
        <p class="mt-2 text-green-100">
          Government Emergency Services at Your Fingertips â€” A Project by the Government of the People's Republic of Bangladesh
        </p>
      </div>
    </header>

    <!-- MAIN -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 -mt-6 mb-14 py-20">
      <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
        <!-- Cards -->
        <section class="lg:col-span-3">
          <div id="cardContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </section>

        <!-- History -->
        <aside class="bg-white rounded-2xl shadow p-4 h-fit">
          <div class="flex items-center justify-between">
            <h2 class="font-semibold text-lg flex items-center gap-2">
              <i class="fa-solid fa-clock-rotate-left"></i> Call History
            </h2>
            <button id="clearHistory" class="btn btn-sm bg-[#16A34A]  text-white rounded-full px-4 border-none">Clear</button>
          </div>
          <ul id="historyList" class="space-y-3 mt-3 text-sm text-slate-700">
            <!-- filled by JS -->
          </ul>
          <p id="historyEmpty" class="text-slate-400 text-sm mt-2">No calls yet.</p>
        </aside>
      </div>
    </main>

    <script src="home.js"></script>
  </body>
</html>
